<body>
    <header>
        <label class="logo"><h2>Manga Library</h2></label>
        <input type="checkbox" id="nav_check" hidden>
        <nav>
            <ul>
                <li class="active"><a href="index.html" class="active">Accueil</a></li>
                <li><a href="guide.html">Guide</a></li>
                <li><a href="mlibrary.html">Manga Library</a></li>
                <li><a href="contacts.html">Contacts</a></li>
                <li><a href="apropos.html">A Propos</a></li>
            </ul>

        <label for="nav_check" aria-label="toggle curtain navigation" class="hamburger">
            <div class="line l1"></div>
            <div class="line l2"></div>
            <div class="line l3"></div>
        </label>
    </header>
    <div class="container">
        <div class="item">
            <div class="submit-form">
                <h4 class="me-contacter">Me Contacter</h4>
                <form action="">
                    <div class="input-box">
                        <input type="text" class="input" required>
                        <label for="">Nom</label>
                    </div>
                    <div class="input-box">
                        <input type="text" class="input" required>
                        <label for="">Prénom</label>
                    </div>
                    <div class="input-box">
                        <input type="tel" class="input" required>
                        <label for="">Tél.</label>
                    </div>
                    <div class="input-box">
                        <input type="email" class="input" required>
                        <label for="">Adresse Mail</label>
                    </div>
                    <div class="input-box">
                        <textarea name="" class="input" required="objet" cols="30" rows="10"></textarea>
                        <label for="">Objet</label>
                    </div>
                    <input type="submit" class="btn" value="Envoyer">
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
